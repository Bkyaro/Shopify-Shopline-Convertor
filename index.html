<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertor</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightgrey;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 12px;
      padding: 0 24px;
    }
    textarea::-webkit-scrollbar {
      display: none;
    }
    .input-group,
    .output-group {
      position: relative;
      flex: 1;
      margin: 0 auto;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 12px);
      width: 100%;
    }

    #input {
      background: linear-gradient(0deg, #d7d7d7 0%, #eeeeee 100%);
    }

    #output {
      background: linear-gradient(0deg, #eeeeee 0%, #d7d7d7 100%);
    }

    #copy-btn {
      position: absolute;
      top: 45px;
      right: 15px;
    }

    textarea {
      border: solid 1.5px #9e9e9e;
      border-radius: 1rem;
      padding: 1rem;
      font-size: 1rem;
      color: #252121;
      transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
      height: calc(100% - 100px);
      overflow: scroll;
      width: calc(100% - 20px);
    }

    .user-label {
      position: absolute;
      left: 15px;
      top: 32px;
      font-weight: bold;
      pointer-events: none;
      transform: translateY(1rem);
      transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shopify {
      color: hsl(150deg 30% 60%);
    }

    .shopline {
      color: hsl(0 0% 0%);
    }

    textarea:focus,
    input:valid {
      outline: none;
      border: 1.5px solid #1a73e8;
    }

    textarea:focus ~ label,
    input:valid ~ label {
      transform: translateY(-50%) scale(0.8);
      background-color: #212121;
      padding: 0 0.2em;
      color: #2196f3;
    }
    button {
      appearance: none;
      background-color: #fafbfc;
      border: 1px solid rgba(27, 31, 35, 0.15);
      border-radius: 6px;
      box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0,
        rgba(255, 255, 255, 0.25) 0 1px 0 inset;
      box-sizing: border-box;
      color: #24292e;
      cursor: pointer;
      display: inline-block;
      font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial,
        sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      list-style: none;
      padding: 6px 16px;
      position: relative;
      transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      white-space: nowrap;
      word-wrap: break-word;
    }

    button:hover {
      background-color: #f3f4f6;
      text-decoration: none;
      transition-duration: 0.1s;
    }

    button:disabled {
      background-color: #fafbfc;
      border-color: rgba(27, 31, 35, 0.15);
      color: #959da5;
      cursor: default;
    }

    button:active {
      background-color: #edeff2;
      box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
      transition: none 0s;
    }

    button:focus {
      outline: 1px transparent;
    }

    button:before {
      display: none;
    }

    button:-webkit-details-marker {
      display: none;
    }
  </style>
  <body>
    <div class="input-group">
      <textarea name="textarea" id="input"></textarea>
      <label class="user-label shopify">Shopify</label>
    </div>

    <button id="generate-btn">&gt转换&gt</button>

    <div class="output-group">
      <button id="copy-btn">复制</button>
      <textarea name="textarea" id="output"></textarea>
      <label class="user-label shopline">Shopline</label>
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  // 获取输入/输出的 textarea 元素
  const input = document.getElementById("input");
  const output = document.getElementById("output");

  // 获取提交按钮元素
  const submitButton = document.getElementById("generate-btn");

  // 添加点击事件监听器
  submitButton.addEventListener("click", () => {
    // 获取用户输入的字符串
    const inputData = input.value;

    // 发送请求到后端
    axios
      .post("/process", { data: inputData })
      .then((response) => {
        // 获取后端返回的数据
        const outputData = response.data;

        // 设置输出的 textarea 元素的值
        output.value = outputData;
      })
      .catch((error) => {
        console.error(error);
      });
  });
</script>
